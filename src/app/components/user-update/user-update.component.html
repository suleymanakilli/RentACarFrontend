<div class="card">
    <div class="card-header">
        <h5 class="title">Update Your Profile</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="userUpdateForm">
            <div class="form-group mb-3">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name" />
            </div>
            <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last Name"/>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="name@example.com"/>
            </div>
            
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="update()">Update</button>
    
    </div>
</div>
